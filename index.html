<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <meta name="description" content="Just a dashboard" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./script/main.js"></script>
  </head>
  <body>
    <main class="main-container">
      <div class="time-date">
        <p id="time" class="time">13:37</p>
        <p id="date">1 april 2024</p>
      </div>
      <div class="mid-container">
        <h1 id="heading" class="dash-heading">Change me!</h1>
        <div class="dash-sections">
          <!-- LINKS SECTION -->
          <section id="dash-card-1" class="dash-section">
            <h2>Snabblänkar</h2>
            <div id="links" class="link-container"></div>
            <form id="link-form" class="link-form hidden">
              <div class="link-form--row">
                <label for="link-name">Namn</label>
                <input id="link-name" type="text" />
              </div>
              <div class="link-form--row">
                <label for="link-url">Adress</label>
                <input id="link-url" type="text" />
              </div>
              <button class="link-form--btn">OK</button>
            </form>
            <button id="link-btn" class="btn">
              <i class="fa-solid fa-square-plus"></i> Lägg till länk
            </button>
          </section>
          <!-- WEATHER SECTION -->
          <section id="dash-card-2" class="dash-section">
            <h2>Dagens väder</h2>
            <div id="weather" class="weather-container"></div>
          </section>
          <!-- PLACEHOLDER SECTION -->
          <section id="dash-card-3" class="dash-section">
            <h2>Chuck Norris</h2>
            <div id="joke-container" class="joke-container"></div>
            <button id="joke-btn" class="btn">
              <i class="fa-solid fa-rotate-right"></i> Nytt Skämt
            </button>
          </section>
          <!-- NOTES SECTION -->
          <section id="dash-card-4" class="dash-section">
            <h2 id="notes-heading">Anteckningar</h2>
            <textarea
              id="notes"
              class="notes"
              aria-labelledby="notes-heading"
            ></textarea>
          </section>
        </div>
      </div>
      <div>
        <button id="bg-btn" class="btn">
          <i class="fa-solid fa-rotate-right"></i> Slumpa ny bakgrund
        </button>
        <button id="key-btn" title="Settings" class="btn btn-settings">
          <i class="fa-solid fa-gear"></i>
        </button>
      </div>
    </main>
  </body>
</html>
